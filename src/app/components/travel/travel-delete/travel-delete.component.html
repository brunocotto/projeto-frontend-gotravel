<mat-card>
    <mat-card-title>Deletar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput [(ngModel)]="travel.title" name="title" disabled>
            <mat-placeholder class="Titulo">Título</mat-placeholder>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="travel.description" name="description" disabled>
            <mat-placeholder class="Descrição">Descrição</mat-placeholder>
        </mat-form-field>
        <mat-form-field>
            <input matInput [(ngModel)]="travel.destiny" name="destiny" disabled>
            <mat-placeholder class="Destino">Destino</mat-placeholder>
        </mat-form-field>
    </form>
    <button id="btn-delete" mat-raised-button (click)="deleteTravel()" color="warn">
        Deletar
    </button>
    
    <button id="btn-cancel" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
