<div class="mat-elevation-z6">
    <table mat-table [dataSource]="travels">

      <!-- Id Column -->
      <ng-container matColumnDef="_id" >
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row._id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.description}}</td>
      </ng-container>
      
      <!-- Price Column -->
      <ng-container matColumnDef="destiny">
        <th mat-header-cell *matHeaderCellDef>Destino</th>
        <td mat-cell *matCellDef="let row">{{row.destiny}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
                <a routerLink="/travel/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a routerLink="/travel/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                        delete
                    </i>
                </a>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
</div>
